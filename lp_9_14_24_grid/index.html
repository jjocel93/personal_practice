<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Header/Navbar-->
      <header class="main-header">
        <nav class="navbar" id="top-nav">
          <div class="emergency-call">
            <a href="#" class="nav-link">Emergency</a>
          </div>
          <ul class="links" id="top-nav-links">
            <li><a href="#" class="nav-link">About Us</a></li>
            <li><a href="#" class="nav-link">Staff</a></li>
            <li><a href="#" class="nav-link">Announcements</a></li>
            <li><a href="#" class="nav-link">Patient Information</a></li>
            <li><a href="#" class="nav-link">Privacy Policy</a></li>
            <li><a href="#" class="nav-link">Opening Hours</a></li>
            <li><a href="#" class="nav-link">Careers</a></li>
            <li><a href="#" class="nav-link">Settings</a></li>
            <li>
              <a href="#" class="nav-link">
                <img src="magnify.svg" alt="Search" id="search-icon" />
              </a>
            </li>
          </ul>
        </nav>

        <nav class="navbar" id="bottom-nav">
          <a href="#" class="nav-logo">
            <img
              src="Huisartsen Frederik Hendrik.png"
              alt="Huisartsen Frederik Hendrik"
            />
          </a>
          <ul class="links" id="bottom-nav-links">
            <li><a href="#" class="nav-link">Register</a></li>
            <li><a href="#" class="nav-link">Make an Appointment</a></li>
            <li><a href="#" class="nav-link">Patient Login</a></li>
            <li><a href="#" class="nav-link">Contacts</a></li>
          </ul>
        </nav>
      </header>
      <!-- Header for Small Screens -->
      <header class="mobile-header">
        <nav class="navbar" id="mobile-menu">
          <div class="emergency-call-2">
            <a href="#" class="nav-link">Emergency</a>
          </div>
          <a href="#" class="nav-logo-mobile">
            <img
              src="Huisartsen Frederik Hendrik.png"
              alt="Huisartsen Frederik Hendrik"
            />
          </a>
          <a href="#" class="nav-burger">
            <img src="menu.svg" alt="Navigation Menu Hamburger" />
          </a>
        </nav>
      </header>
    </div>
  </body>
</html>
